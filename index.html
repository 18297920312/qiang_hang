<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>千行项目</title>
    <link rel="stylesheet" href="style.css"></link>
    <style type="text/css">
        .icon {
           width: 1em; height: 1em;
           vertical-align: -0.15em;
           fill: currentColor;
           overflow: hidden;
        }
    </style>
</head>
<body>
    <header class="globalHeader">
        <form class="searchForm" action="https://www.baidu.com/s" method="get">
            <input name="wd" type="text">
            <button type="submit">搜索</button>
        </form>
    </header>
    <main class="globalMain">
        <ul class="siteList">
            
            <li class="addButton">
                <div class="site">
                    <div class="logo"><img src="./img/add.png" alt="添加网站" width="64px"></div>
                    <div class="link">新加网站</div>
                </div>
            </ul>
    </main>
    <script src="//at.alicdn.com/t/font_3378756_z2257gxgno.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script src="main.js"></script>

</body>
</html>
